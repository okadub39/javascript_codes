<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            liquid
        </title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script> -->
        <script src="base.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="init()">
    <h1>liquid</h1>
    <main>
        <input type="button" value="clear" onclick="deleteLines()">
        <input type="button" value="ball" onclick="initBall()">
        <input type="button" value="liquid" onclick="setPS(b2_waterParticle,'#0000ff')">
        <input type="button" value="gumi" onclick="setPS(b2_elasticParticle,'#00cc00')">
        <input type="button" value="sand" onclick="setPS(b2_pawderParticle,'#cccc99')">
        <input type="button" value="oil1" onclick="setPS(b2_viscousParticle,'#ffcc33')">
        <input type="button" value="oil2" onclick="setPS(b2_tensileParticle,'#ff6633')">
        <hr />
        <input type="range" id="pos" value="3" min="0" max="6" step="0.1"><br/>
        <canvas id="world" width="600" height="600" onmousedown="srartDraw(event)" onmousemove="draw(event)" onmouseup="endDraw(event)" onmouseleave="endDraw(event)">
        </canvas>
    </main>
	</body>
</html>
